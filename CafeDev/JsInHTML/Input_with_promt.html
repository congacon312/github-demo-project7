<html>

<header>

    <title>Promt in javaScript</title>

</header>

<body>

    <script>
        console.log('Toi la Hai');

        var name = prompt('Enter your name: ');
        document.write('<h1> Hello ' + name + '</h1>');

        var ID = prompt('Enter your ID: ');
        document.write('ID: ' + ID + '\n');

        var isMale = confirm('Are you male?');
        if(isMale == true) document.write('Gender: Male');
        else document.write('Gender: female');
    </script>

</body>

</html>
