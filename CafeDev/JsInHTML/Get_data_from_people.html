<html>

<head>
    <title>Get Data</title>
</head>

<body>
    <h1>Get data from People</h1>

    <form>  <!-- thêm thẻ form sau khi nhập sẽ reload lại trang-->
        <input type="text" id = "name"> <!-- <- hộp thoại nhập tên vào hộp thoại có id là name-> -->
        <input type="number" id = "age"> <!-- //hôph thoại nhập tuổi vao hop thoai co id là age-->
        <select name="gender" id = "gender">   <!-- // hộp thoại yêu cầu chon giới tính -->
            <option value="male">male</option>
            <option value="female">female</option>  
        </select>
        <input type="submit" value = "submit" onclick="event.preventDefault(); Mycick()"> <!-- event.preventDefault() giúp chặn việc reload của form-->
    </form>
    
    <div id="result"></div>

    <script>
        function Mycick(){
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;

            var temp = document.getElementById('result');
            temp.innerHTML = 
                  '<p> name: ' + name + '</p>'
                + '<p>age: ' + age + '</p>'
                + '<p>gender: ' + gender + '</p>';
        }
    </script>

    
</body>

</html>
