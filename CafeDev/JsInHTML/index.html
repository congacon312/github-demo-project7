<html>

<header>
    <title>Loi Hay y dep</title>
</header>

<body>

<h1 id="quote"></h1>
<p id="author"></p>

<button onclick = "Clicked()"> click here </button>

<script>

    var quoets = [
        {
            quoet : '1 cay lam chang nen non',
            author : 'Dan ca'
        },
        {
            quoet : 'gan den thi sang',
            author : 'Dan ca'
        },
        {
            quoet : 'Em o ben anh',
            author : 'hai'
        },
        {
            quoet : 'ban tinh ca khong hoan thien',
            author : 'Van'
        }
    ];

    function makRandomNumber(range) {
        return Math.floor(Math.random() * range); //0 -> range
    }

    function getQuote() {
        return quoets[makRandomNumber(quoets.length)];
    }

    function Clicked() {
        var quote = getQuote();

        var eleQuote = document.getElementById('quote');    //truyen toi h1 gia tri quote
        var eleAuthor = document.getElementById('author');  //truyen toi o p -> author

        eleAuthor.innerText = quote.author;
        eleQuote.innerText = quote.quoet;
    }

    window.onload = Clicked();
</script>


</body>

</html>
