<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Menu</title>

    <!-- include file css -->
    <link rel="stylesheet" href="p8.css">

    <!-- include link jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <!-- include file js -->
    <script src="p8.js"></script>
</head>

<body>

    <ul>Menu
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://www.youtube.com/">youtube</a></li>
        <li><a href="https://outlook.office365.com/mail/inbox">OutLook</a></li>
        <li><a href="https://translate.google.com/?sl=en&tl=vi&text=conversation%20&op=translate">Google
                Translate</a>
        </li>
    </ul>

    <div class="login">
        <div class="close"></div>   
        <h2>Đăng nhập</h2>
        <div class="vungghi">
            <input type="text" id="id" placeholder="Tài khoản">
            <input type="text" id="pass" placeholder="Mật khẩu">
        </div>
        <h3 class="chuyenQuaDangKi">Nếu chưa có tài khoản, đăng kí ở đây!</h3>
        <button class="nut">Đăng nhập</button>
    </div>

    <div class="register">
        <div class="close"></div>   
        <h2>Đăng kí</h2>
        <div class="vungghi">
            <input type="text" id="id" placeholder="Tài khoản">
            <input type="text" id="pass" placeholder="Mật khẩu">
            <input type="text" id="confirmPass" placeholder="Nhập lại mật khẩu">
        </div>
        <h3 class="ChuyenQuaDangNhap">Nếu đã có tài khoản, đăng nhập ở đây!</h3>
        <button class="nut">Đăng kí</button>
    </div>

    <button class="displayMenu">Ấn vào đây để hiện menu</button>

    <button class="dangnhap">Đăng nhập</button>
    <button class="dangki">Đăng kí</button>
</body>

</html>
